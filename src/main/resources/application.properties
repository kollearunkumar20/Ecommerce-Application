spring.application.name=ecommerceApplication

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerceDatabase
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=arun
spring.datasource.password=123456
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none   # or "validate" / "create" / "create-drop" based on your requirement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=9090
